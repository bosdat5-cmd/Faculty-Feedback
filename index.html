<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teaching Effectiveness Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      width: 600px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      color: #023e8a;
      margin-bottom: 20px;
      font-weight: 600;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 8px 0 5px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #00b4d8;
      box-shadow: 0 0 6px rgba(0,180,216,0.5);
    }
    .btn {
      display: inline-block;
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin: 5px 5px 0 0;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #023e8a;
      transform: scale(1.05);
    }
    .form-page { display: none; }
    .active-page { display: block; }
    .radio-group {
      margin-bottom: 15px;
    }
    .radio-option {
      display: block;
      margin: 4px 0;
    }
    .thankyou {
      text-align: center;
      color: #023e8a;
      font-size: 20px;
      font-weight: 600;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Page 1: Basic Info -->
    <div id="page1" class="form-page active-page">
      <h2>Basic Information</h2>

      <label>Name <span class="text-red-500">*</span></label>
      <input id="name" type="text">

      <label>Subject(s) Taught <span class="text-red-500">*</span></label>
      <input id="subject" type="text">

      <label>Institution/Academy <span class="text-red-500">*</span></label>
      <input id="institution" type="text">

      <label>Period of Evaluation <span class="text-red-500">*</span></label>
      <input id="period" type="text" placeholder="e.g. Jan - Mar 2025">

      <div class="flex justify-end mt-6">
        <button type="button" class="btn" onclick="validatePage1()">Next →</button>
      </div>
    </div>

    <!-- Page 2: Teaching Effectiveness -->
    <div id="page2" class="form-page">
      <h2>Teaching Effectiveness</h2>
      <form id="feedbackForm">
        <div id="questionsContainer"></div>

        <div class="flex justify-between mt-6">
          <button type="button" class="btn" onclick="showPage(1)">← Back</button>
          <button type="button" class="btn" onclick="validateFeedback()">Submit ✅</button>
        </div>
      </form>
    </div>

    <!-- Page 3: Thank You -->
    <div id="page3" class="form-page">
      <h2>Feedback Submitted</h2>
      <p class="thankyou">✅ Thank you for your valuable feedback!</p>
    </div>

  </div>

<script>
let currentPage = 1;

function showPage(n) {
  document.querySelectorAll(".form-page").forEach(p => p.style.display = "none");
  document.getElementById("page"+n).style.display = "block";
  currentPage = n;
  if(n===2) loadQuestions();
}

function validatePage1() {
  const name = document.getElementById("name").value.trim();
  const subject = document.getElementById("subject").value.trim();
  const institution = document.getElementById("institution").value.trim();
  const period = document.getElementById("period").value.trim();

  if(!name || !subject || !institution || !period){
    alert("⚠️ Please fill all fields!");
    return;
  }
  showPage(2);
}

function loadQuestions() {
  const container = document.getElementById("questionsContainer");
  container.innerHTML = "";

  const questions = [
    "Subject knowledge and updates",
    "Clarity in explanation",
    "Use of examples & case studies",
    "Engagement with students",
    "Responsiveness to queries",
    "Integration of values & ethics",
    "Use of technology/tools"
  ];

  questions.forEach((q, i) => {
    container.innerHTML += `
      <div class="radio-group">
        <label>${q} <span class="text-red-500">*</span></label>
        <div class="radio-option"><input type="radio" name="q${i}" value="1"> 1. Poor</div>
        <div class="radio-option"><input type="radio" name="q${i}" value="2"> 2. Below Average</div>
        <div class="radio-option"><input type="radio" name="q${i}" value="3"> 3. Average</div>
        <div class="radio-option"><input type="radio" name="q${i}" value="4"> 4. Good</div>
        <div class="radio-option"><input type="radio" name="q${i}" value="5"> 5. Excellent</div>
      </div>`;
  });

  // Optional Comments
  container.innerHTML += `
    <div class="mb-4">
      <label>Additional Comments (Optional)</label>
      <textarea id="comments" rows="3" class="w-full p-2 border rounded"></textarea>
    </div>`;
}

function validateFeedback() {
  for (let i = 0; i < 7; i++) {
    const selected = document.querySelector('input[name="q'+i+'"]:checked');
    if(!selected){
      alert("⚠️ Please answer all mandatory questions!");
      return;
    }
  }
  showPage(3);
}
</script>
</body>
</html>
