<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE INSTITUTE OF CHARTERED ACCOUNTANTS OF INDIA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ✅ CSS untouched (same as yours) */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      width: 500px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #023e8a;
      margin-bottom: 20px;
      font-weight: 600;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 8px 0 5px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #00b4d8;
      box-shadow: 0 0 6px rgba(0,180,216,0.5);
    }
    .btn {
      display: inline-block;
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin: 5px 5px 0 0;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #023e8a;
      transform: scale(1.05);
    }
    .form-page { display: none; }
    .active-page { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="max-w-3xl mx-auto mt-6 bg-white p-8 rounded-2xl shadow-lg">

    <!-- Page 1: Basic Info -->
    <div id="page1" class="form-page active-page card">
      <h2 class="text-2xl font-semibold mb-4 text-blue-700">Basic Information</h2>

      <label>Name <span class="text-red-500">*</span></label>
      <input id="name" type="text" placeholder="Enter your name">

      <label>Subject(s) Taught <span class="text-red-500">*</span></label>
      <input id="subject" type="text" placeholder="Enter subject(s)">

      <label>Institution/Academy <span class="text-red-500">*</span></label>
      <input id="institution" type="text" placeholder="Enter institution/academy">

      <label>Period of Evaluation <span class="text-red-500">*</span></label>
      <input id="period" type="text" placeholder="e.g. Jan - Mar 2025">

      <div class="flex justify-end mt-6">
        <button type="button" class="btn" onclick="validatePage1()">Next →</button>
      </div>
    </div>

    <!-- Page 2: Teaching Effectiveness -->
    <div id="page2" class="form-page card">
      <h2 class="text-2xl font-semibold mb-4 text-blue-700">Teaching Effectiveness</h2>

      <div id="questionsContainer"></div>

      <div class="flex justify-between mt-6">
        <button type="button" class="btn" onclick="showPage(1)">← Back</button>
        <button type="button" class="btn" onclick="validateFeedback()">✅ Submit Feedback</button>
      </div>
    </div>

  </div>

<script>
let currentPage = 1;

function showPage(n) {
  currentPage = n;
  document.querySelectorAll(".form-page").forEach(p => p.style.display = "none");
  document.getElementById("page"+n).style.display = "block";
  if(n===2) loadQuestions();
}

function validatePage1() {
  const name = document.getElementById("name").value.trim();
  const subject = document.getElementById("subject").value.trim();
  const institution = document.getElementById("institution").value.trim();
  const period = document.getElementById("period").value.trim();

  if(!name || !subject || !institution || !period){
    alert("⚠️ Please fill all fields!");
    return;
  }
  showPage(2);
}

function loadQuestions() {
  const container = document.getElementById("questionsContainer");
  container.innerHTML = "";

  const questions = [
    "Subject knowledge and updates",
    "Clarity in explanation",
    "Use of examples & case studies",
    "Engagement with students",
    "Responsiveness to queries",
    "Integration of values & ethics",
    "Use of technology/tools"
  ];

  questions.forEach((q, i) => {
    container.innerHTML += `
      <div class="mb-4">
        <label>${q} <span class="text-red-500">*</span></label>
        <select id="q${i}" class="w-full p-2 border rounded">
          <option value="">--Select--</option>
          <option value="1">1. Poor</option>
          <option value="2">2. Below Average</option>
          <option value="3">3. Average</option>
          <option value="4">4. Good</option>
          <option value="5">5. Excellent</option>
        </select>
      </div>`;
  });

  // Optional Comments
  container.innerHTML += `
    <div class="mb-4">
      <label>Additional Comments (Optional)</label>
      <textarea id="comments" rows="3" class="w-full p-2 border rounded"></textarea>
    </div>`;
}

function validateFeedback() {
  for (let i = 0; i < 7; i++) {
    if(!document.getElementById("q"+i).value){
      alert("⚠️ Please answer all mandatory questions!");
      return;
    }
  }
  alert("✅ Feedback submitted successfully!");
}
</script>
</body>
</html>
