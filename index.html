<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f0ebf8; 
    }
    .form-page { display: none; }
    .active-page { display: block; }
    .btn {
      background: #0077b6; color: white; padding: 8px 16px; margin-top: 10px; border-radius: 5px;
    }
    .btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>THE INSTITUTE OF CHARTERED ACCOUNTANT OF INDIA</h2>
    <h3 style="text-align:center; color:#0077b6; margin-top:-10px; margin-bottom:20px;">
      Faculty Feedback Form
    </h3>

    <!-- Page 1: Basic Details -->
    <div class="form-page active-page" id="page1">
      <h3>Basic Details</h3>

      <label>Faculty Name:</label>
      <input type="text" id="facultyName" placeholder="Enter faculty name" required>

      <label>Mobile Number:</label>
      <input type="text" id="mobileNumber" placeholder="10-digit mobile" required>

      <label>Email ID:</label>
      <input type="email" id="emailId" placeholder="example@email.com" required>

      <label>Batch ID:</label>
      <input type="text" id="batchId" placeholder="Enter batch ID" required>

      <h3>Student Data</h3>
      <button class="btn" onclick="downloadTemplate()">ðŸ“¥ Download Excel Template</button>

      <label style="margin-top:15px;">Upload Student Data File:</label>
      <input type="file" id="excelFile" accept=".xlsx, .xls" onchange="handleFileUpload(event)">

      <button class="btn" onclick="nextPage()">âž¡ Next</button>
    </div>

    <!-- Page 2: Session Feedback -->
    <div class="form-page" id="page2">
      <h3>Session Feedback</h3>

      <label>Select Day:</label>
      <select id="daySelect">
        <option value="">-- Select Day --</option>
        <option>Day 1</option><option>Day 2</option><option>Day 3</option>
        <option>Day 4</option><option>Day 5</option><option>Day 6</option>
        <option>Day 7</option><option>Day 8</option><option>Day 9</option>
        <option>Day 10</option><option>Day 11</option><option>Day 12</option>
        <option>Day 13</option><option>Day 14</option><option>Day 15</option>
      </select>

      <label>Student Unique Key (SRN):</label>
      <select id="uniqueKeySelect">
        <option value="">-- Select SRN --</option>
      </select>

      <button class="btn" onclick="prevPage()">â¬… Back</button>
      <button class="btn" onclick="submitForm()">âœ… Submit</button>
    </div>

    <!-- Page 3: Feedback Questions -->
    <div class="form-page" id="page3">
      <h2 class="text-xl font-semibold mb-4 text-center">Feedback Questions</h2>
      <div id="questionsContainer" class="space-y-4"></div>

      <div id="resultBox" class="mt-6 p-4 border rounded bg-gray-100">
        <p class="text-lg font-semibold">Weightage Score: <span id="finalScore">0</span></p>
        <p class="text-lg font-semibold">Grade: <span id="finalGrade">-</span></p>
      </div>

      <div class="flex justify-between mt-6">
        <button type="button" onclick="prevPage()" class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
        <button type="button" onclick="finalizeGrade()" id="submitBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
      </div>
    </div>

    <!-- Page 4: Thank You -->
    <div class="form-page" id="page4">
      <div class="text-center p-6">
        <h2 class="text-2xl font-bold mb-4">Thank You!</h2>
        <p class="text-lg mb-6">Your feedback has been successfully submitted.</p>

        <div class="bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto mt-6">
          <h3 class="text-xl font-semibold mb-2">âœ¨ Daily Motivational Quote âœ¨</h3>
          <p id="dailyQuote" class="italic text-gray-700"></p>
        </div>
      </div>
    </div>
  </div>

<script>
  let uploadedKeys = []; 
  let submittedKeys = []; 
  let submittedDays = {}; 

  function downloadTemplate(){ alert("Excel Template Downloaded!"); }
  function handleFileUpload(e){
    uploadedKeys = ["SRN1","SRN2","SRN3"]; 
    fillUniqueKeys();
  }
  function fillUniqueKeys(){
    const select = document.getElementById("uniqueKeySelect");
    select.innerHTML = `<option value="">-- Select SRN --</option>`;
    uploadedKeys.forEach(key=>{
      if(!submittedKeys.includes(key)){
        let opt=document.createElement("option");
        opt.value=key; opt.textContent=key;
        select.appendChild(opt);
      }
    });
  }

  const questions = ["Subject knowledge","Session planning & structure","Communication skills",
    "Engagement & interaction","Innovative methods","Time management",
    "Adherence to guidelines","Response to questions","Practical examples",
    "Professional conduct","Technology use","Discipline",
    "Student feedback","Contribution to growth","Overall impact"];

  function renderQuestions(){
    const c=document.getElementById("questionsContainer"); c.innerHTML="";
    questions.forEach((q,i)=>{
      let b=document.createElement("div");
      b.innerHTML=`<label>${i+1}. ${q}</label>
        <select name="q${i+1}" class="ratingSelect w-full p-2 border rounded" required>
          <option value="">-- Select Rating --</option>
          <option value="20">1 - Poor (20)</option>
          <option value="40">2 - Below Average (40)</option>
          <option value="60">3 - Average (60)</option>
          <option value="80">4 - Good (80)</option>
          <option value="100">5 - Excellent (100)</option>
        </select>`;
      c.appendChild(b);
    });
    document.querySelectorAll(".ratingSelect").forEach(sel=>{
      sel.addEventListener("change", updateLiveScore);
    });
  }
  document.addEventListener("DOMContentLoaded", renderQuestions);

  function updateLiveScore(){
    const selects=document.querySelectorAll("#questionsContainer select");
    let total=0,count=0;
    selects.forEach(sel=>{if(sel.value){total+=+sel.value; count++;}});
    const avg=count?total/count:0;
    document.getElementById("finalScore").innerText=avg.toFixed(2);
    let g="-"; if(avg>=85) g="A+"; else if(avg>=70) g="A"; else if(avg>=50) g="B+"; else if(avg>=30) g="B"; else if(avg>0) g="C";
    document.getElementById("finalGrade").innerText=g;
  }

  function submitForm(){
    const day=document.getElementById("daySelect").value;
    const key=document.getElementById("uniqueKeySelect").value;
    const email=document.getElementById("emailId").value.trim();
    if(!day||!key){alert("Select Day & SRN");return;}

    if(submittedDays[email+"-"+day]){
      alert("You already submitted feedback for "+day); return;
    }
    localStorage.setItem("currentKey",key);
    localStorage.setItem("currentDay",day);
    nextPage();
  }

  function finalizeGrade(){
    const btn=document.getElementById("submitBtn");
    btn.disabled=true; btn.textContent="Submitting...";
    setTimeout(()=>{
      const key=localStorage.getItem("currentKey");
      const day=localStorage.getItem("currentDay");
      const email=document.getElementById("emailId").value.trim();
      submittedKeys.push(key);
      submittedDays[email+"-"+day]=true;
      uploadedKeys=uploadedKeys.filter(k=>k!==key);
      btn.disabled=false; btn.textContent="Submit";
      if(uploadedKeys.length===0){
        showPage(4);
      } else {
        alert("Feedback saved for "+key+". Now select another student.");
        fillUniqueKeys(); showPage(2);
      }
    },1500);
  }

  function showPage(n){document.querySelectorAll(".form-page").forEach((p,i)=>p.classList.remove("active-page")); document.getElementById("page"+n).classList.add("active-page");}
  function nextPage(){let pages=[...document.querySelectorAll(".form-page")];let i=pages.findIndex(p=>p.classList.contains("active-page"));if(i>=0&&i<pages.length-1){pages[i].classList.remove("active-page");pages[i+1].classList.add("active-page");}}
  function prevPage(){let pages=[...document.querySelectorAll(".form-page")];let i=pages.findIndex(p=>p.classList.contains("active-page"));if(i>0){pages[i].classList.remove("active-page");pages[i-1].classList.add("active-page");}}

  document.addEventListener("DOMContentLoaded",()=>{
    const quotes=["Success is not final, failure is not fatal.","Believe you can and you're halfway there.","Do something today that your future self will thank you for."];
    document.getElementById("dailyQuote").innerText=quotes[Math.floor(Math.random()*quotes.length)];
  });
</script>
</body>
</html>
