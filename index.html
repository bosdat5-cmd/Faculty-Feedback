<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Self-Evaluation Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3f4f6, #e0f7fa);
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #ff4081, #3f51b5, #4caf50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #444;
    }

    .form-page {
      display: none;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .active {
      display: block;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin: 5px;
      background: linear-gradient(90deg, #2196f3, #21cbf3);
      color: #fff;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #21cbf3, #2196f3);
    }

    .thank-you {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #4caf50;
    }
  </style>
</head>
<body>

  <header>
    <h1>THE INSTITUTE OF CHARTERED ACCOUNTANTS OF INDIA</h1>
    <h2>Faculty Self-Evaluation Form â€“ Chartered Accountancy Educators</h2>
  </header>

  <!-- Page 1 -->
  <div class="form-page active" id="page1">
    <label>Faculty Name *</label>
    <input type="text" placeholder="Enter Faculty Name">

    <label>Student Registration Number (SRN) *</label>
    <input type="text" placeholder="Enter SRN">

    <button onclick="nextPage(2)">Next</button>
  </div>

  <!-- Page 2 -->
  <div class="form-page" id="page2">
    <label>Attendance & Punctuality *</label>
    <select>
      <option value="">--Select--</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>

    <label>Discipline *</label>
    <select>
      <option value="">--Select--</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>

    <label>Active Participation *</label>
    <select>
      <option value="">--Select--</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>

    <button onclick="prevPage(1)">Back</button>
    <button onclick="nextPage(3)">Next</button>
  </div>

  <!-- Page 3 -->
  <div class="form-page" id="page3">
    <label>Group Activities & Teamwork *</label>
    <select>
      <option value="">--Select--</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>

    <label>Presentation Skills *</label>
    <select>
      <option value="">--Select--</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>

    <label>Teaching Style & Clarity *</label>
    <select>
      <option value="">--Select--</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>

    <button onclick="prevPage(2)">Back</button>
    <button onclick="nextPage(4)">Submit</button>
  </div>

  <!-- Page 4 (Thank You) -->
  <div class="form-page" id="page4">
    <div class="thank-you">
      ðŸŽ‰ Thank you for submitting your feedback!  
      <br> Your response has been recorded.
    </div>
  </div>

  <script>
    function nextPage(n) {
      document.querySelectorAll('.form-page').forEach(p => p.classList.remove('active'));
      document.getElementById("page" + n).classList.add('active');
    }
    function prevPage(n) {
      document.querySelectorAll('.form-page').forEach(p => p.classList.remove('active'));
      document.getElementById("page" + n).classList.add('active');
    }
  </script>
</body>
</html>
