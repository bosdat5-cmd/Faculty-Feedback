<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0ebf8; }
    .container { max-width: 700px; margin: auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .form-page { display: none; }
    .active-page { display: block; }
    .btn { margin-top: 15px; padding: 10px 20px; background: #0077b6; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #023e8a; }
  </style>
</head>
<body>
  <div class="container">
    <h2>THE INSTITUTE OF CHARTERED ACCOUNTANT OF INDIA</h2>
    <h3 style="text-align:center; color:#0077b6; margin-top:-10px; margin-bottom:20px;">
      Faculty Feedback Form
    </h3>

    <!-- Page 1: Basic Details -->
    <div class="form-page active-page" id="page1">
      <h3>Basic Details</h3>

      <label>Faculty Name:</label>
      <input type="text" id="facultyName" placeholder="Enter faculty name" required>

      <label>Mobile Number:</label>
      <input type="text" id="mobileNumber" placeholder="10-digit mobile" required>

      <label>Email ID:</label>
      <input type="email" id="emailId" placeholder="example@email.com" required>

      <label>Batch ID:</label>
      <input type="text" id="batchId" placeholder="Enter batch ID" required>

      <h3>Student Data</h3>
      <button class="btn" onclick="downloadTemplate()">📥 Download Excel Template</button>

      <label style="margin-top:15px;">Upload Student Data File:</label>
      <input type="file" id="excelFile" accept=".xlsx, .xls" onchange="handleFileUpload(event)">

      <button class="btn" onclick="nextPage()">➡ Next</button>
    </div>

    <!-- Page 2: Session Feedback -->
    <div class="form-page" id="page2">
      <h3>Session Feedback</h3>

      <label>Select Day:</label>
      <select id="daySelect">
        <option value="">-- Select Day --</option>
        <option>Day 1</option><option>Day 2</option><option>Day 3</option>
        <option>Day 4</option><option>Day 5</option><option>Day 6</option>
        <option>Day 7</option><option>Day 8</option><option>Day 9</option>
        <option>Day 10</option><option>Day 11</option><option>Day 12</option>
        <option>Day 13</option><option>Day 14</option><option>Day 15</option>
      </select>

      <label>Student Unique Key (SRN):</label>
      <select id="uniqueKeySelect">
        <option value="">-- Select SRN --</option>
      </select>

      <button class="btn" onclick="prevPage()">⬅ Back</button>
      <button class="btn" onclick="startFeedback()">✅ Submit</button>
    </div>

    <!-- Page 3: Feedback Questions -->
    <div class="form-page" id="page3">
      <h2 class="text-xl font-semibold mb-4 text-center">Feedback Questions</h2>
      <div id="questionsContainer" class="space-y-4"></div>

      <div id="resultBox" class="mt-6 p-4 border rounded bg-gray-100">
        <p class="text-lg font-semibold">Weightage Score: <span id="finalScore">0</span></p>
        <p class="text-lg font-semibold">Grade: <span id="finalGrade">-</span></p>
      </div>

      <div class="flex justify-between mt-6">
        <button type="button" onclick="prevPage()" class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
        <button type="button" onclick="finalizeGrade()" id="submitBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
      </div>
    </div>

    <!-- Page 4: Thank You -->
    <div class="form-page" id="page4">
      <div class="text-center p-6">
        <h2 class="text-2xl font-bold mb-4">Thank You!</h2>
        <p class="text-lg mb-6">Your feedback has been successfully submitted.</p>
        <div class="bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto mt-6">
          <h3 class="text-xl font-semibold mb-2">✨ Daily Motivational Quote ✨</h3>
          <p id="dailyQuote" class="italic text-gray-700"></p>
        </div>
      </div>
    </div>
  </div>

<script>
  let currentPage = 1;
  let selectedDay = null;
  let usedKeys = [];
  let studentKeys = ["SRN001","SRN002","SRN003"]; // Example keys

  function showPage(pageNum) {
    document.querySelectorAll(".form-page").forEach(p => p.classList.remove("active-page"));
    document.getElementById("page" + pageNum).classList.add("active-page");
    currentPage = pageNum;
  }
  function nextPage(){ showPage(currentPage+1); }
  function prevPage(){ showPage(currentPage-1); }

  // Populate SRNs
  function handleFileUpload(event) {
    let select = document.getElementById("uniqueKeySelect");
    select.innerHTML = `<option value="">-- Select SRN --</option>`;
    studentKeys.forEach(k => {
      let opt = document.createElement("option");
      opt.value = k; opt.textContent = k;
      select.appendChild(opt);
    });
  }

  // Freeze Day selection after first choice
  document.getElementById("daySelect").addEventListener("change", function() {
    if (!selectedDay) {
      selectedDay = this.value;
      this.disabled = true;
    }
  });

  // Start Feedback for a student
  function startFeedback() {
    let srn = document.getElementById("uniqueKeySelect").value;
    if (!srn) { alert("Select a student SRN first!"); return; }
    if (usedKeys.includes(srn)) { alert("This SRN already submitted!"); return; }

    nextPage();
  }

  // Feedback Questions
  const questions = [
    "Subject knowledge","Session planning & structure","Communication skills",
    "Engagement & interaction","Innovative methods","Time management",
    "Adherence to guidelines","Response to questions","Practical examples",
    "Professional conduct","Technology use","Discipline",
    "Student feedback","Contribution to growth","Overall impact"
  ];

  function renderQuestions() {
    const container = document.getElementById("questionsContainer");
    questions.forEach((q,i) => {
      let block = document.createElement("div");
      block.innerHTML = `
        <label class="block mb-2">${i+1}. ${q}</label>
        <select class="ratingSelect w-full p-2 border rounded">
          <option value="">-- Select Rating --</option>
          <option value="20">1 - Poor</option>
          <option value="40">2 - Below Average</option>
          <option value="60">3 - Average</option>
          <option value="80">4 - Good</option>
          <option value="100">5 - Excellent</option>
        </select>`;
      container.appendChild(block);
    });
    document.querySelectorAll(".ratingSelect").forEach(sel=>{
      sel.addEventListener("change", updateLiveScore);
    });
  }
  document.addEventListener("DOMContentLoaded", renderQuestions);

  function updateLiveScore(){
    let selects=document.querySelectorAll(".ratingSelect");
    let total=0,count=0;
    selects.forEach(sel=>{ if(sel.value){ total+=parseInt(sel.value); count++; } });
    let avg=count?total/count:0;
    document.getElementById("finalScore").innerText=avg.toFixed(2);
    let grade="-";
    if(avg>=85) grade="A+"; else if(avg>=70) grade="A"; else if(avg>=50) grade="B+"; else if(avg>=30) grade="B"; else if(avg>0) grade="C";
    document.getElementById("finalGrade").innerText=grade;
  }

  // Finalize Grade & Save
  function finalizeGrade(){
    let btn=document.getElementById("submitBtn");
    btn.disabled=true;
    btn.innerText="Submitting... ⏳";

    setTimeout(()=>{
      let srn=document.getElementById("uniqueKeySelect").value;
      usedKeys.push(srn);

      // Remove SRN from dropdown
      let sel=document.getElementById("uniqueKeySelect");
      sel.querySelector(`option[value="${srn}"]`).remove();

      // Reset button
      btn.disabled=false;
      btn.innerText="Submit";

      // If no keys left → Thank You
      if(usedKeys.length===studentKeys.length){
        showPage(4);
        document.getElementById("dailyQuote").innerText="Keep learning, keep growing!";
      } else {
        // Go back to SRN select page for next student
        showPage(2);
      }
    },1500);
  }
</script>
</body>
</html>
